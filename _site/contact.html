<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->

    <link rel="stylesheet" href="/css/gumby.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/libs/modernizr-2.6.2.min.js"></script>

  <body>
    <div class="row">
      <div class="twelve columns">
        <div class="row">
          <div class="twelve columns">
            <div class="float-right">
                <h3><div class="btn danger large"><a href="/contact.html">Contact Me</a></div></h3>
            </div>
          <h3 class="muted"><a href="/"><img src="/img/bobop_logo.jpg" width="200"></a></h3>
          </div>
          
        </div>
      </div>
    </div>

    <div itemscope itemtype="http://schema.org/Person">
  <div class="turquoise">
    <div class="row">
      <div class="twelve columns">
        <h3>
          <span itemprop="name">Ben Gibbs</span>
          <small><span itemprop="jobTitle">Freelance Ruby on Rails developer</span> based in Manchester</small>
        </h3>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="centered five columns">
      <div class="row">
        <div class="twelve columns address">
          <div class="pull_left"><i class="icon-mail"></i></div>
          <p>
            <a href="mailto:ben@bobop.co.uk" itemprop="email">ben@bobop.co.uk</a>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="twelve columns address">
          <div class="pull_left"><i class="icon-phone"></i></div>
          <p itemprop="telephone">
            07811 197 374
          </p>
        </div>
      </div>
      <div class="row">
        <div class="twelve columns address" itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
          <div class="pull_left"><i class="icon-location"></i></div>
          <div class="ten columns">
            <p>
              <span itemprop="streetAddress">120/122 Grosvenor St</span><br />
              <span itemprop="addressLocality">Manchester</span><br />
              <span itemprop="postalCode">M1 7HL</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="twelve columns">
      <hr>
      <div class="row">
        <div class="centered eleven columns">
          <div class="medium info btn icon-left entypo icon-twitter"><a href="https://twitter.com/bobop">@bobop</a></div>
          <div class="medium info btn icon-left entypo icon-facebook-squared"><a href="https://www.facebook.com/boboppage">Facebook</a></div>
          <div class="medium info btn icon-left entypo icon-linkedin"><a href="http://uk.linkedin.com/in/benjgibbs">LinkedIn</a></div>
          <div class="medium info btn icon-left entypo icon-github"><a href="http://github.com/bobop">Github</a></div>
          <div class="medium info btn icon-left entypo icon-gplus"><a href="https://plus.google.com/111410012808185125992/posts">Google+</a></div>
        </div>
      </div>
    </div>
  </div>
<div>

    <div class="row">
      <div class="twelve columns">
        <hr class="bottom">

        <div class="footer">
          <p>&copy; bobop 2013</p>
        </div>
      </div>
    </div>

    <script>window.jQuery || document.write('<script src="/js/libs/jquery-1.9.1.min.js"><\/script>')</script>
