<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="/css/bobop-custom.css" rel="stylesheet" media="screen"> -->
    <link rel="stylesheet" href="/css/gumby.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="row">
      <div class="twelve columns">
        <div class="row">
          <div class="eight columns">
            <h3 class="muted"><a href="/"><img src="/img/bobop_logo.jpg" width="200"></a></h3>
          </div>
          <div class="four columns align-right">
              <div class="btn info large"><a href="/contact.html">Contact Me</a></div>
          </div>
        </div>
      </div>
    </div>

    <div class="turquoise" itemscope itemtype="http://schema.org/Person">
  <div class="row">
    <div class="twelve columns">
      <h3>
        <span itemprop="name">Ben Gibbs</span>
        <small><span itemprop="jobTitle">Freelance Ruby on Rails developer</span> based in Manchester</small>
      </h3>
    </div>
  </div>
</div>

<div class="row" itemscope itemtype="http://schema.org/Person">
  <div class="six columns">
    <div class="row">
      <div class="twelve columns address">
        <div class="row">
          <div class="two columns">
            <i class="icon-mail"></i>
          </div>
          <div class="ten columns">
            <p>
              <a href="mailto:ben@bobop.co.uk" itemprop="email">ben@bobop.co.uk</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns address">
        <div class="row">
          <div class="two columns">
            <i class="icon-phone"></i>
          </div>
          <div class="ten columns">
            <p itemprop="telephone">
              07811 197 374
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns address" itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
        <div class="row">
          <div class="two columns">
            <i class="icon-location"></i>
          </div>
          <div class="ten columns">
            <p>
              <span itemprop="streetAddress">120/122 Grosvenor St</span><br />
              <span itemprop="addressLocality">Manchester</span><br />
              <span itemprop="postalCode">M1 7HL</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="six columns align-right">
    <div class="social medium info btn icon-left entypo icon-twitter"><a href="https://twitter.com/bobop">@bobop</a></div><br />
    <div class="social medium info btn icon-left entypo icon-facebook-squared"><a href="https://www.facebook.com/boboppage">Facebook</a></div><br />
    <div class="social medium info btn icon-left entypo icon-linkedin"><a href="http://uk.linkedin.com/in/benjgibbs">LinkedIn</a></div><br />
    <div class="social medium info btn icon-left entypo icon-github"><a href="http://github.com/bobop">Github</a></div><br />
    <div class="social medium info btn icon-left entypo icon-gplus"><a href="https://plus.google.com/111410012808185125992/posts">Google+</a></div>
  </div>
</div>

    <div class="row">
      <div class="twelve columns">
        <hr>

        <div class="footer">
          <p>&copy; bobop 2013</p>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
