---
layout: default
title: Blog
---

<div class="container turquoise" itemscope itemtype="http://schema.org/Person">
  <div class="container-narrow">
    <div class="jumbotron">
      <h1>I'm <span itemprop="name">Ben Gibbs</span></h1>
      <p class="lead"><span itemprop="jobTitle">Freelance Ruby on Rails developer</span> based in Manchester</p>
      <a class="btn btn-large btn-success" href="#">Available for Hire</a>
    </div>
  </div>
</div>

<div class="container-narrow">

  <h2>PICTURES / LOGOS</h2>

  <h2>{{ page.title }}</h2>

  {% for post in site.posts %}

      {{ post.date | date: "%B %e, %Y" }}
      <a href="{{ post.url }}">{{ post.title }}</a>

  {% endfor %}

</div>
